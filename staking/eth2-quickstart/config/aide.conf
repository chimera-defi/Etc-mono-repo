# AIDE configuration - single source of truth for file integrity monitoring
# Monitors /etc, /bin, /usr/bin, /usr/sbin (security-critical paths)
# Per AIDE best practices: https://github.com/aide/aide/blob/master/doc/aide.conf.5
# R = metadata (p+u+g+i+n+l) + sha256 for content integrity
# database_in/database_out (AIDE 0.17+); database/database_new are deprecated
database_in=file:/var/lib/aide/aide.db
database_out=file:/var/lib/aide/aide.db.new
database_new=file:/var/lib/aide/aide.db.new
R = p+u+g+i+n+l+sha256
/etc R
/bin R
/usr/bin R
/usr/sbin R
