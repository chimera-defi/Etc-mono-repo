apiVersion: apps/v1
kind: Deployment
metadata:
  name: rewards-keeper
  namespace: aztec-staking
  labels:
    app: rewards-keeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rewards-keeper
  template:
    metadata:
      labels:
        app: rewards-keeper
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: rewards-keeper
        image: ghcr.io/aztec-staking/rewards-keeper:latest
        ports:
        - name: metrics
          containerPort: 9091
        env:
        - name: METRICS_PORT
          value: "9091"
        - name: CLAIM_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: aztec-staking-bots-config
              key: REWARDS_CLAIM_INTERVAL
        envFrom:
        - configMapRef:
            name: aztec-staking-bots-config
        - secretRef:
            name: aztec-staking-bots-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9091
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 9091
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rewards-keeper
  namespace: aztec-staking
  labels:
    app: rewards-keeper
spec:
  selector:
    app: rewards-keeper
  ports:
  - name: metrics
    port: 9091
    targetPort: 9091
