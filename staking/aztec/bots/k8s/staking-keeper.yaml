apiVersion: apps/v1
kind: Deployment
metadata:
  name: staking-keeper
  labels:
    app: staking-keeper
    component: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: staking-keeper
  template:
    metadata:
      labels:
        app: staking-keeper
        component: bot
    spec:
      containers:
      - name: staking-keeper
        image: staztec/staking-keeper:latest
        ports:
        - containerPort: 9090
          name: metrics
        env:
        - name: RPC_URL
          valueFrom:
            configMapKeyRef:
              name: bot-config
              key: rpc-url
        - name: LIQUID_STAKING_CORE_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: bot-config
              key: liquid-staking-core-address
        - name: VAULT_MANAGER_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: bot-config
              key: vault-manager-address
        - name: BATCH_THRESHOLD
          value: "200000000000000000000000"
        - name: POLL_INTERVAL_MS
          value: "30000"
        - name: METRICS_PORT
          value: "9090"
        - name: LOG_LEVEL
          value: "info"
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: staking-keeper-metrics
  labels:
    app: staking-keeper
spec:
  ports:
  - port: 9090
    targetPort: 9090
    name: metrics
  selector:
    app: staking-keeper
