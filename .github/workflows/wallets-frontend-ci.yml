name: Wallets Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'wallets/frontend/**'
      - 'wallets/*.md'
      - 'amplify.yml'
      - '.github/workflows/wallets-frontend-ci.yml'
  pull_request:
    paths:
      - 'wallets/frontend/**'
      - 'wallets/*.md'
      - 'amplify.yml'
      - '.github/workflows/wallets-frontend-ci.yml'

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wallets/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wallets/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Verify OG images are up-to-date
        run: |
          echo "ðŸ–¼ï¸ Checking if OG images need regeneration..."

          # Store checksums of current OG images
          find public -name 'og-*.png' -exec md5sum {} \; | sort > /tmp/og-before.txt

          # Regenerate OG images
          npm run generate-og

          # Store checksums after regeneration
          find public -name 'og-*.png' -exec md5sum {} \; | sort > /tmp/og-after.txt

          # Compare
          if ! diff -q /tmp/og-before.txt /tmp/og-after.txt > /dev/null 2>&1; then
            echo "âŒ OG images are out of date!"
            echo ""
            echo "The following images need to be regenerated:"
            diff /tmp/og-before.txt /tmp/og-after.txt || true
            echo ""
            echo "Run 'npm run generate-og' locally and commit the updated images."
            echo ""
            echo "## âŒ OG Images Out of Date" >> $GITHUB_STEP_SUMMARY
            echo "Run \`cd wallets/frontend && npm run generate-og\` and commit the changes." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… OG images are up-to-date"
          fi

      - name: Build
        run: npm run build

      - name: Validate Twitter Cards
        run: npm run validate-cards || true

      - name: Build Summary
        if: success()
        run: |
          echo "## âœ… Wallets Frontend Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Next.js application built successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Lint" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Type check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… OG images up-to-date" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Amplify Preview" >> $GITHUB_STEP_SUMMARY
          echo "If Amplify PR previews are enabled, check the PR comments for the preview URL." >> $GITHUB_STEP_SUMMARY
