name: Wallets Frontend CI

on:
  push:
    branches: [main]
    paths:
      - 'wallets/frontend/**'
      - 'wallets/*.md'
      - 'amplify.yml'
      - '.github/workflows/wallets-frontend-ci.yml'
  pull_request:
    paths:
      - 'wallets/frontend/**'
      - 'wallets/*.md'
      - 'amplify.yml'
      - '.github/workflows/wallets-frontend-ci.yml'

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wallets/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wallets/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Test
        run: npm test

      - name: Verify OG images exist
        run: |
          echo "ðŸ–¼ï¸ Checking if OG images exist..."
          
          # List of required OG images
          required_images=(
            "og-image.png"
            "og-software-wallets-table.png"
            "og-hardware-wallets-table.png"
            "og-crypto-cards-table.png"
            "og-software-wallets-details.png"
            "og-hardware-wallets-details.png"
            "og-crypto-cards-details.png"
            "og-explore.png"
          )
          
          missing=0
          for img in "${required_images[@]}"; do
            if [ ! -f "public/$img" ]; then
              echo "âŒ Missing: public/$img"
              missing=$((missing + 1))
            else
              echo "âœ… Found: public/$img"
            fi
          done
          
          if [ $missing -gt 0 ]; then
            echo ""
            echo "## âŒ Missing OG Images" >> $GITHUB_STEP_SUMMARY
            echo "Run \`cd wallets/frontend && npm run generate-og\` and commit the new images." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo ""
          echo "âœ… All OG images present"
          echo ""
          echo "Note: OG image checksum verification is skipped because font rendering"
          echo "differs across platforms. Images are generated locally and committed."

      - name: Build
        run: npm run build

      - name: Validate Twitter Cards
        run: npm run validate-cards || true

      - name: Build Summary
        if: success()
        run: |
          echo "## âœ… Wallets Frontend Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Next.js application built successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Lint" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Type check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… OG images present" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Amplify Preview" >> $GITHUB_STEP_SUMMARY
          echo "If Amplify PR previews are enabled, check the PR comments for the preview URL." >> $GITHUB_STEP_SUMMARY
