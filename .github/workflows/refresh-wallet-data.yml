# Wallet Data Refresh Workflow
#
# This workflow automatically refreshes wallet activity data from GitHub
# and creates a PR with the updated information.
#
# Schedule: Every Monday at 9:00 AM UTC
# Manual: Can also be triggered manually via workflow_dispatch

name: Refresh Wallet Data

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not create PR)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      
      - name: Create data directory
        run: mkdir -p wallets/data
      
      - name: Run refresh script - Software Wallets (Markdown)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x wallets/scripts/refresh-github-data.sh
          wallets/scripts/refresh-github-data.sh --markdown > wallets/ACTIVITY_STATUS.md
          echo "Generated software wallet activity status report"
      
      - name: Run refresh script - Software Wallets (JSON)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          wallets/scripts/refresh-github-data.sh --json > wallets/data/activity.json
          echo "Generated software wallet JSON data file"
      
      - name: Run refresh script - Hardware Wallets (Markdown)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x wallets/scripts/refresh-hardware-wallet-data.sh
          wallets/scripts/refresh-hardware-wallet-data.sh --markdown > wallets/HARDWARE_ACTIVITY_STATUS.md
          echo "Generated hardware wallet activity status report"
      
      - name: Run refresh script - Hardware Wallets (JSON)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          wallets/scripts/refresh-hardware-wallet-data.sh --json > wallets/data/hardware-activity.json
          echo "Generated hardware wallet JSON data file"
      
      - name: Check for changes
        id: check_changes
        run: |
          git add wallets/
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --cached --stat
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true' && github.event.inputs.dry_run != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(wallets): refresh activity data"
          title: "[Auto] Refresh Wallet Activity Data"
          body: |
            ## Automated Wallet Data Refresh
            
            This PR updates the wallet activity status based on the latest GitHub data.
            
            ### Changes
            
            **Software Wallets:**
            - Updated `ACTIVITY_STATUS.md` with current commit dates
            - Updated `data/activity.json` with machine-readable data
            
            **Hardware Wallets:**
            - Updated `HARDWARE_ACTIVITY_STATUS.md` with firmware repo activity
            - Updated `data/hardware-activity.json` with machine-readable data
            
            ### Review Checklist
            - [ ] Verify activity statuses are accurate
            - [ ] Check for any newly inactive wallets
            - [ ] Update WALLET_COMPARISON_UNIFIED.md if needed
            - [ ] Update HARDWARE_WALLET_COMPARISON.md if needed
            
            ---
            *Generated automatically by GitHub Actions on ${{ github.event.repository.updated_at }}*
          branch: auto/refresh-wallet-data
          delete-branch: true
          labels: |
            automated
            data-refresh
      
      - name: Summary
        if: always()
        run: |
          echo "## Wallet Activity Refresh Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Software Wallets" >> $GITHUB_STEP_SUMMARY
          if [ -f wallets/ACTIVITY_STATUS.md ]; then
            cat wallets/ACTIVITY_STATUS.md >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No software wallet activity file generated" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Hardware Wallets" >> $GITHUB_STEP_SUMMARY
          if [ -f wallets/HARDWARE_ACTIVITY_STATUS.md ]; then
            cat wallets/HARDWARE_ACTIVITY_STATUS.md >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No hardware wallet activity file generated" >> $GITHUB_STEP_SUMMARY
          fi
